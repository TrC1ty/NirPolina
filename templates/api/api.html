{% extends 'base/base.html' %}

{% block title %}Api{% endblock %}

{% block content %}
    <form method="post" action="get-api">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary m-2">Отправить</button>
    </form>

    {% if response %}
        <p>
            Код выполнения получения данных: {{ response }}
        </p>
    {% endif %}
{% endblock %}
