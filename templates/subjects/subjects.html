{% extends 'base/base.html' %}

{% block title %}Subjects{% endblock %}

{% block content %}
    <div class="container">
        <div class="mt-4 my-3 p-3 bg-body rounded shadow-sm">
          <div class="row">
            <div class="col-12">
                <form method="post" action="">
                    {% csrf_token %}
                    <table class="table table-image">
                        <thead>
                            <th scope="col">Id</th>
                            <th scope="col">Название</th>
                            <th scope="col">Код</th>
                        </thead>
                        <tbody>
                            {% for subject in subjects %}
                                <tr>
                                    <td>
                                        <a href="{% url 'post-subject' subject.id %}" class="btn btn-outline-dark"
                                           style="width:100%" role="button">{{ subject.id }}</a>
                                    </td>
                                    <td>{{ subject.name }}</td>
                                    <td>{{ subject.index }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </form>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
